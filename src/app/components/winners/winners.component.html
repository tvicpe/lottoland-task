<div *ngIf="odds.length >0" class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th>Tier</th>
      <th>Match</th>
      <th>Winners</th>
      <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let odd of odds">
      <td>{{odd.rank}}</td>
      <td>{{odd.matchLabel}}</td>
      <td>{{odd.winners}}</td>
      <td>{{odd.prize}}</td>
    </tr>
    </tbody>
  </table>
</div>
